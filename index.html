<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-result">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              aria-label="Enter a city"
              autocomplete="off"
              autofocus="on"
              aria-describedby="button-addon2"
              id="search-input"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-1">
            <img src="images/SVG/clouds.svg" alt="partly_cloudy" id="icon" />
          </div>
          <div class="col-sm-3">
            <ul class="cityinformation">
              <li>
                <h1 id="city">Tehran</h1>
              </li>
              <li id="time-date">11:12, Fri Dec 16</li>
              <li id="weather-description">Mostly Cloudy</li>
            </ul>
          </div>
          <div class="col-sm-4">
            <div class="temperaturedegree">
              <span class="temp" id="temp">8</span>
              <span class="unit">
                <a href="#" id="celsius"> °C </a> |
                <a href="#" id="farenheit">°F</a></span
              >
            </div>
          </div>
          <div class="col-sm-4">
            <div class="humidity">
              <ul>
                <li>Wind: <span id="wind-speed">3</span> km/h</li>
                <li>Humidity: <span id="humidity">57</span>%</li>
                <li>Feels Like: <span id="feels_like">7</span> °C</li>
              </ul>
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </div>
        <hr />

        <div class="weather-forecast" id="forecast"></div>
      </div>
      <p class="coded-by">
        Open-source code by
        <a href="https://github.com/Mahnazsa/my-weather-app">Mahnaz Safavi</a>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
